<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>char counting</title>
</head>
<body> 
  
    <div class="container">
        <h2> Real Time Character Counter</h2>
        <p>check your english text for grammer, spelling, and punctuation errors</p>
        <textarea id="textarea" class="textarea" placeholder="Type here..." maxlength="150"></textarea>
        <button onclick="copyText()">copy Text</button>
        <div class="counter-container">
            <p>Total Character :<span id="total-counter" >0</span></p> 
            <p>Remaining :<span id="Remaining-count" >150</span></p> 

        </div>

    </div>
         
     <script src="index.js"></script>
</body>
</html>
